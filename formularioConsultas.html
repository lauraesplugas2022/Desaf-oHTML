<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de consultas</title>
    <link rel="icon"  href="img/favicon.ico">

</head>
<body>
    <h1>Formulario de consultas</h1>
     <br>
    <label for="nombre">Nombre y apellido:</label>
    <input type="text" id="nombre">
    <br>
    <br>
    <label for="género">Género:</label>
    <input type="radio" name="opcion" value="femenino">Femenino
    <input type="radio" name="opcion" value="masculino">Masculino
    <input type="radio" name="opcion" value="otro">Otro
    <br>
    <br>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email">
    <br>
    <br>
    <br>
    <br>
    <textarea name="Consulta" id="consulta" cols="30" rows="10" placeholder="Esriba aquí su consulta"></textarea>
     <br>
     <br>
     <input type="submit" value="Enviar">
     <br>
     <br>
     <br>

     <a href="index.html">Volver a inicio</a></html>
    
</body>
</html>
